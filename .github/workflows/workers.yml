name: ci

on:
  workflow_dispatch:
    inputs:
      mqdish_version:
        description: 'MqDish version to use'
        required: false
        default: '1.2.0'
        type: string
      ff_version:
        description: 'FFmpeg version to use'
        required: false
        default: '7.1'
        type: string
  push:
    tags:
      - '*'

env:
  RELEASE_VERSION: ${{ github.ref_type == 'tag' && github.ref_name }}
  MQDISH_VERSION: ${{ inputs.mqdish_version || '1.2.0' }}
  FF_VERSION: ${{ inputs.ff_version || '7.1' }}

jobs:
  buildx:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v2
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/arm64/v8,linux/arm/v7,linux/ppc64le,linux/amd64

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Build
        uses: docker/build-push-action@v4
        with:
          platforms: linux/arm64/v8,linux/arm/v7,linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mqdish-worker-full:${{ env.RELEASE_VERSION }}
            ghcr.io/${{ github.repository_owner }}/mqdish-worker-full:latest
          build-args: |
            BASE_IMAGE=ghcr.io/${{ github.repository_owner }}/mqdish-consumer:latest
            MQDISH_VERSION=${{ env.MQDISH_VERSION }}
            FF_VERSION=${{ env.FF_VERSION }}
          context: .
